{% extends "_base.html" %}
{% block title %} Snack List {% endblock %}

{% block content %} 
<div class="container">
    <div class="header">
      <h1>Snack List</h1>
    </h1>
    </div>
    <ul>
        {% for snack in object_list %}
        <li><a href="{% url 'snack_detail' snack.pk %}">
            <h1>{{snack.name}}</h1>
          </a></li>
          {% endfor %}

    </ul>
  </div> 

{% endblock %}
